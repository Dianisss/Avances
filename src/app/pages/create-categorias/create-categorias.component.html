<div class="container pt-4">
    <div class="row">
        <div class="col-lg-5 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Categoria</h3>
                    <span class="badge badge-danger">Todos los Campos son Obligatorios</span>

                    <form class="mt-4">
                        <div class="row">
                            <div class="mt-3">
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                            </div>

                            <div class="mt-3">
                                <input type="text" class="form-control" formControlName="detalle" placeholder="Detalle">
                            </div>

                            <div class="mt-3">
                                <input type="text" class="form-control" formControlName="formulario" placeholder="Formulario">
                            </div>

                            <div class="mt-3">
                                <button type="text" class="btn btn-secondary " style="margin-right: 20px;" routerLink="/list-categorias">Volver</button>
                                <button type="submit" class="btn btn-dark ">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
